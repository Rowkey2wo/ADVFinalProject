<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>SkillSet | Login</title>
</head>

<body>
<nav class="navbar navbar-expand-lg position-fixed w-100 p-1">
        <div class="container-fluid">
            <a class="navbar-brand text-white ps-4 fw-bold fs-2" href="#">SkillSet</a>
            
            <div class="d-flex align-items-center order-lg-last">
                <div class="dropdown">
                    <i class="fa-regular fa-circle-user fa-2x text-white mx-3 order-1" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu position-absolute start-0" aria-labelledby="dropdownMenuButton" style="width: 100px;">
                        <li><a class="dropdown-item" href="login.html">Login</a></li>
                        <li><a class="dropdown-item" href="register.html">Sign-up</a></li>
                    </ul>
                </div>
                <button class="navbar-toggler bg-white order-lg-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav fs-5 mx-2 ms-auto">
                    <li class="nav-item border-end px-4">
                        <a class="nav-link text-white active" aria-current="page" href="index.html">About Us</a>
                    </li>
                    <li class="nav-item border-end px-4">
                        <a class="nav-link text-white" href="#">Courses</a>
                    </li>
                    <li class="nav-item border-end px-4">
                        <a class="nav-link text-white" href="#">Resources</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link text-white" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="background"></div>
    <div class="container d-flex justify-content-center align-items-center h-100 p-3">
        <div class="login p-4 border rounded-4 mt-5" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-3">
                <img src="SkillsetLogo.png" alt="SkillSet Logo" class="img-fluid" style="max-width: 150px;">
            </div>
            <form action="teacherPage.html" method="">
            <div class="input-group mb-3 mt-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating flex-fill">
                    <input type="email" class="form-control" name="email" id="floatingInputGroup1" placeholder="">
                    <label for="floatingUsername">Email</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                <div class="form-floating flex-fill">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>

            <div class="d-flex text-white my-3">
                <input type="checkbox" class="m-1">
                <span>Remember Me</span>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" name="submit" class="btn btn-primary w-100">Enter</button>
            </div>
            </form>
            <div class="signUp mt-5 text-white text-center">
                <span>Don't have an Account?</span>
                <a href="register.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
